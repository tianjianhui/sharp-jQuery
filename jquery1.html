<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    ul li{
      list-style-type: none;
      float: left;
      width: 100px;
      height: 40px;
      background-color: lime;
      margin: 20px 100px;
      line-height: 40px;
      text-align: center;
    }
    a{
      text-decoration: none;
      color: white;
    }
    .more{
      width: 200px;
      height: 100px;
      background-color: red;
      position: absolute;
      bottom: 100px;
      left: 500px;
      line-height: 100px;
      text-align: center;
    }
    .more span{
      font-weight: bold;
      font-size: 30px;
    }
    .prompt{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">松下</a></li>
    <li><a href="#">佳能</a></li>
    <li><a href="#">格力</a></li>
    <li><a href="#">美的</a></li>
    <li><a href="#">明基</a></li>
    <li><a href="#">爱国者</a></li>
    <li><a href="#">明珠</a></li>
    <li><a href="#">长河</a></li>
    <li><a href="#">苏宁</a></li>
    <li><a href="#">强生</a></li>
    <li><a href="#">永胜</a></li>
    <li><a href="#">长安</a></li>
    <li><a href="#">其它牌子</a></li>
  </ul>
  <div class="more">
    <a href="#">
      <span>显示全部品牌</span>
    </a>
  </div>
  <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      var abc = $("ul li:gt(4):not(:last)");
      abc.hide();
      var def = $(".more > a");
      def.toggle(function() {
        abc.show();
        $(".more a span").text("精选显示品牌");
        $("ul li").filter(":contains('松下'),:contains('长安')").addClass('prompt');
    }, function() {
        abc.hide();
        $(".more a span").text("显示全部品牌");
        $("ul li").removeClass('prompt');
     })
      // if(abc.is(':visible')){
      //   abc.hide();
      //   $(".more a span").text("显示全部品牌");
      //   $("ul li").removeClass('prompt');
      // }

      //   $(".more a span").text("精选品牌");
      //   $("ul li").filter(":contains('松下'),:contains('长安')").addClass('prompt');
      // }
      // return false;
   })
    
  </script>
</body>
</html>
