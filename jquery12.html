<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    div{
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
    }
  </style>
</head>
<body>
  <div></div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript">
    // $("div").mouseover(function(event) {
    //   $(this).animate({left:"+=200px"},1000);
    // });
    $("div").mouseover(function(event) {
      $(this).animate({left:"200px"}, 1000).animate({left:"0px"},1000)
    });
  </script>
</body>
</html>
