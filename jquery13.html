<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <style type="text/css">
    div{
      width: 200px;
      height: 200px;
      background-color: brown;
      position: relative;
      top: 200px;
      left: 200px;
    }
  </style>
</head>
<body>
  <div></div>
  <script type="text/javascript">
    $("div").mouseover(function(event) {
      $(this).animate({width:"400px",height:"400px"}, 1000,function(){
        $(this).css("border","2px solid black");
      })

    });
  </script>
</body>
</html>
