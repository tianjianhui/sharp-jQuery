<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .odd{
      background-color: yellow;
    }
    .even{
      background-color: red;
    }
    .font1{
      color: lime;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <table class="table">
    <tr>
    <td>11</td>
    <td>12</td>
    <td>13</td>
    </tr>
    <tr>
    <td>21</td>
    <td>22</td>
    <td>23</td>
    </tr>
    <tr>
    <td>31</td>
    <td>32</td>
    <td class="td1">33</td>
    </tr>
  </table>
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
  <script type="text/javascript">
    $(function(){
      $('tr:odd').addClass('odd');
      $('tr:even').addClass('even');
      $("td:contains('3')").addClass('font1');
      $("tr:has('td')").addClass('font1');
    })
  </script>
</body>
</html>
