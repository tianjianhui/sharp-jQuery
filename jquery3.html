<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .odd{
      color: green;
      font-size: 20px;
    }
    .even{
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table class="table">
    <tr>
      <th>标题1</th>
      <th>标题2</th>
    </tr>
    <tr>
      <td>aa</td>
      <td>bb</td>
    </tr>
  </table>
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
  <script type="text/javascript">
    $(function(){
       $("tr").find('td:gt(0)').addClass('even');
       var cc=$(".table")[0].tagName;
       alert(cc);
    })
  </script>
</body>
</html>
