<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    span{
      border: 1px solid red;
      cursor: pointer;
    }
    .another{
      background-color: yellow;
    }
  </style>
</head>

<body>
  <span class="abc">ce shi<span class="def">gun dan</span></span>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript">
     $(".abc").click(function(){
     $(".def").toggle(function() {
       $('.def').show();
     }, function() {
       $('.def').hide();
     });
     
     }) 
      
  </script>
</body>
</html>
