<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    a{
      text-decoration: none;
      color: lime;
      float: right;
    }
    div{
      width: 500px;
      height: 500px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div><a href="#">点我</a></div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript">
    $("a").click(function(e) {
      alert(e.pageX+','+e.pageY);
      return false;
    });
    $("div").mousemove(function(e) {
      alert(e.pageX+','+e.pageY);
      return false;
    });
  </script>
</body>
</html>
