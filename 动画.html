<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
    div{
      position: absolute;
    }
    .box1{
      width: 200px;
      height: 200px;
      border: 2px solid silver;
      top: 20px;
      left: 500px;
      cursor: pointer;
      text-align: center;
      line-height: 200px;
      color: lime;
    }
    .box2{
      width: 200px;
      background-color: blue;
      top: 22px;
      left: 502px;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <div class="box1">你好</div>
  <div class="box2"></div>
  <script type="text/javascript">
    $(".box1").hover(function() {
      $(".box2").stop(true).animate({height:"200px",opacity:"0.5"},500)
      .animate({height:"180px"},200).animate({height:"200px"}, 200);
    },function() {
      $(".box2").stop(true).animate({height:"0px"},500);
    });
  </script>
</body>
</html>
