<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    span{
      background-color: blue;
      margin-left: 10px;
      cursor: pointer;
      color: white;
      border: 1px solid lightblue;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <span class="bigger">放大</span>
    <span class="smaller">缩小</span>
    <p id="text">后人哀之而不鉴之，亦使后人而复哀后人也</p>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("span").click(function() {
        var ft=$("#text").css('font-size');
        var tfs=parseFloat(ft,10);
        var cname=$(this).attr('class');
        if(cname=="bigger"){
          if (tfs<=30) {tfs +=2;}
        }
        else if(cname=="smaller"){
          if (tfs>=8) {tfs -=2;}
        }
        $("#text").css('font-size', tfs+'px');
      });
    })
  </script>
</body>
</html>
